<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing:border-box;
}


.left {
  background-color:#2196F3;
}

.extra {
  background-color:steelblue;
  display:none;
}

.main {
  background-color:#f1f1f1;
}

.right {
  background-color:#4CAF50;
}

#container {
 display:flex;
 flex-direction: column;
}

.left, .main, .right, .extra {
    padding:10px 20px;
}

@media screen and (min-width:500px) {
  .left, .main, .right {
    flex-grow: 1
  }
  #container {
    flex-direction: row;
  }
}

@media screen and (min-width:1100px) {
  .left, .main, .right, .extra {
    flex-grow: 1;
    display:block;
  }
}
</style>
</head>
<body>

<h2>Learning Html</h2>
<p>Resize the browser window.</p>

<p>The "breakpoints" are at 500px and 1100px.</p>

<div id="container">
    <div class="left">
    <p>Left Menu</p>
    </div>

    <div class="main">
    <p>Main Content</p>
    </div>

    <div class="extra">
        <p>for super wide</p>
    </div>


    <div class="right">
    <p>Right Content</p>
    </div>
</div>

</body>
</html>
